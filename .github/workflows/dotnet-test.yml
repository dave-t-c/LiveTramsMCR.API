name: dotnet test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2
      - name: Setup .NET Core SDK 6.0
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: '6.0'
      - name: Start docker containers
        run: docker-compose -f docker-compose.run-local.yml up -d
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: List docker processes
        run: docker ps -a
      - name: Inspect container states
        run: docker inspect -f '{{.Name}} -> {{.State.Status}}' $(docker ps -aq)
      - name: Test
        run: dotnet test --no-restore --verbosity normal --blame-hang --blame-hang-timeout 10000ms
      - name: Teardown docker containers
        run: docker-compose down
