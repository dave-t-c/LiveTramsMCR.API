name: dotnet test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2
      - name: Setup .NET Core SDK 6.0
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: '6.0'
      - name: Create dynamodb volume
        run: |
          mkdir -p ./docker/dynamodb
          chmod 777 ./docker-dynamodb
      - name: Start docker containers
        run: docker-compose up -d
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: List docker processes
        run: docker ps -a
      - name: Inspect container states
        run: docker inspect -f '{{.Name}} -> {{.State.Status}}' $(docker ps -aq)
      - name: Output logs for container
        run: docker logs dynamodb-local
      - name: List created tables
        run: aws dynamodb list-tables --endpoint-url http://localhost:8000
      - name: Test
        run: dotnet test --no-restore --verbosity normal --blame-hang --blame-hang-timeout 10000ms
        env: 
          AWS_ACCESS_KEY_ID: "foo"
          AWS_SECRET_ACCESS_KEY: "bar"
      - name: Teardown docker containers
        run: docker-compose down
